<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name</label>
        <input class="wide-input" type="text" id="name" placeholder="Enter your name" required />
      </fieldset>
      <fieldset>
        <label id="email-label">Email</label>
        <input class="wide-input" type="email" id="email" placeholder="Enter your Email" required />
      </fieldset>
      <fieldset>
        <label id="number-label">Age (optional)</label>
        <input class="wide-input" type="number" id="number" min="10" max="99" placeholder="Age" required />
      </fieldset>
      <fieldset>
        <label>Which option best describes your current role?</label>
      <select id="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
      </fieldset>
      <fieldset>
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label><input type="radio" name="radio" value="definitely" />Definitely</label>
      <label><input type="radio" name="radio" value="maybe" />Maybe</label>
      <label><input type="radio" name="radio" value="not-sure" />Not sure</label>
      </fieldset>
      <fieldset>
        <label>What is your favorite feature of freeCodeCamp?</label>
      <select id="dropdown-feature">
        <option>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>
      </fieldset>
      <fieldset>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label><input type="checkbox" value="front-end-projects">Front-end Projects</label>
        <label><input type="checkbox" value="Back-end-projects">Back-end Projects</label>
        <label><input type="checkbox" value="data-visualization">Data Visualization</label>
        <label><input type="checkbox" value="challenges">Challenges</label>
        <label><input type="checkbox" value="open-source-community">Open Source Community</label>
        <label><input type="checkbox" value="gitter-help-rooms">Gitter help rooms</label>
        <label><input type="checkbox" value="videos">Videos</label>
        <label><input type="checkbox" value="city-meetups">City Meetups</label>
        <label><input type="checkbox" value="wiki">Wiki</label>
        <label><input type="checkbox" value="forums">Forum</label>
        <label><input type="checkbox" value="additional-ourses">Additional Courses</label>
        </fieldset>
        <fieldset>
        <label>Any comments or suggestions?</label>
        <textarea placeholder="Enter your comment here..."></textarea>
        </fieldset>
      <fieldset>
      <button type="submit" id="submit">Submit</button>
      </fieldset>
    </form>
  </body>
<html>
